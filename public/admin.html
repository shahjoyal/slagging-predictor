<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abhitech Energycon Limited</title>
<link rel="icon" href="images/abhitech-logo.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f8fa;
    padding: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    font-family: monospace;
    font-size: 14px;
    margin-bottom: 15px;
    padding: 10px;
  }
  button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
  .output {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin-top: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .key {
    font-weight: bold;
    color: #222;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  td, th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  th {
    background: #f0f0f0;
  }
</style>
</head>
<body>
<h2>easy conversion</h2>
<p>Paste your MongoDB document below and click "Convert":</p>

<textarea id="input"></textarea>
<br>
<button onclick="convert()">Convert</button>

<div id="output" class="output"></div>

<script>
function convert() {
  const input = document.getElementById('input').value.trim();
  const output = document.getElementById('output');
  output.innerHTML = "";

  if (!input) {
    output.innerHTML = "<p style='color:red'>Please paste your JSON document first.</p>";
    return;
  }

  let doc;
  try {
    doc = JSON.parse(input);
  } catch (e) {
    output.innerHTML = "<p style='color:red'>Invalid JSON. Please check your input.</p>";
    return;
  }

  function getDate(msObj) {
    try {
      const val = Number(msObj?.$date?.$numberLong ?? msObj);
      if (!val) return "N/A";
      const utc = new Date(val).toISOString();
      const ist = new Date(val).toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
      return `${utc} (UTC) <br> ${ist} (IST)`;
    } catch {
      return "N/A";
    }
  }

  let html = "<h3>üìÑ Converted Fields</h3>";

  if (doc.email) html += `<p><span class="key">Email:</span> ${doc.email}</p>`;
  if (doc.lastIP) html += `<p><span class="key">Last IP:</span> ${doc.lastIP}</p>`;
  if (doc.lockedUntil) html += `<p><span class="key">Locked Until:</span><br>${getDate(doc.lockedUntil)}</p>`;
  if (doc.createdAt) html += `<p><span class="key">Created At:</span><br>${getDate(doc.createdAt)}</p>`;
  if (doc.updatedAt) html += `<p><span class="key">Updated At:</span><br>${getDate(doc.updatedAt)}</p>`;

  if (Array.isArray(doc.ipHistory)) {
    html += `<h3>üåê IP History</h3><table><tr><th>#</th><th>IP</th><th>When</th></tr>`;
    doc.ipHistory.forEach((item, idx) => {
      html += `<tr>
        <td>${idx + 1}</td>
        <td>${item.ip}</td>
        <td>${getDate(item.when)}</td>
      </tr>`;
    });
    html += `</table>`;
  }

  output.innerHTML = html;
}
</script>
</body>
</html>
